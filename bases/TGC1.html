<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>lorem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: system-ui, sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:16px;
      text-align:center;
    }
    h1{ color:#0055cc; margin:0 0 12px; }
    a{ color:#0077cc; text-decoration:none; font-weight:600; }
    a:hover{ text-decoration:underline; }

    /* --- responsive iframe --- */
    .frame {
      width: 100%;
      max-width: 900px;   /* looks good on desktop */
      margin: 0 auto;
    }
    .frame iframe{
      display:block;
      width:90%;
      height: 75vh;       /* use most of the phone’s screen */
      border:0;
    }

    /* tweak for very short screens */
    @media (max-height: 550px){
      .frame iframe{ height: 65vh; }
    }
  </style>
</head>
<body>

  <h1>Étude Lidraughts</h1>
  <p>lorem <a href="https://lidraughts.org" target="_blank">Lidraughts</a></p>

  <div class="frame">
    <iframe
      src="https://lidraughts.org/study/embed/ow5abxxF/KeuLUEpk"
      allowfullscreen>
    </iframe>
  </div>

  <p><a href="index.html">← Retour à l’accueil</a></p>
</body>
</html>
