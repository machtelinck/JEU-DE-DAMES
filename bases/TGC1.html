<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Étude Lidraughts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root { --gap: 10px; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #111;
    }
    header, footer {
      padding: 8px 12px;
      text-align: center;
      background: #fff;
    }
    header h1 {
      margin: 4px 0 2px;
      font-size: clamp(20px, 5vw, 36px);
      color: #2563eb;
      line-height: 1.2;
    }
    header p { margin: 0; color: #374151; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* conteneur plein écran (on enlève les marges latérales) */
    .frame {
      width: 100vw;
      margin-left: calc(env(safe-area-inset-left, 0px));
      margin-right: calc(env(safe-area-inset-right, 0px));
      /* la hauteur sera réglée en JS */
    }
    .frame iframe {
      display: block;
      width: 100%;
      height: 60vh; /* valeur de secours; surchargée en JS */
      border: 0;
      background: #fff;
    }

    footer { font-size: 14px; background:#fff; }
    .btn {
      display:inline-block; padding:8px 12px; border-radius:10px;
      background:#2563eb; color:#fff; font-weight:600;
    }
  </style>
</head>
<body>

  <header>
    <h1>Étude Lidraughts</h1>
    <p>lorem <a href="https://lidraughts.org" target="_blank" rel="noopener">Lidraughts</a></p>
  </header>

  <div class="frame" id="frameBox">
    <iframe id="study"
      src="https://lidraughts.org/study/embed/ow5abxxF/KeuLUEpk"
      allowfullscreen
      loading="eager">
    </iframe>
  </div>

  <footer>
    <a class="btn" href="https://lidraughts.org/study/ow5abxxF/KeuLUEpk" target="_blank" rel="noopener">
      Ouvrir en plein écran
    </a>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <a href="index.html">← Retour</a>
  </footer>

  <script>
    // Ajuste la hauteur de l’iframe pour utiliser tout l’écran
    function fitIframe() {
      const header = document.querySelector('header').offsetHeight;
      const footer = document.querySelector('footer').offsetHeight;
      // svh = small viewport height (meilleure gestion des barres mobiles)
      const vh = Math.max(window.innerHeight, document.documentElement.clientHeight);
      const available = vh - header - footer;
      const iframe = document.getElementById('study');
      iframe.style.height = Math.max(320, available - 6) + 'px';
    }
    window.addEventListener('load', fitIframe);
    window.addEventListener('resize', fitIframe);
    window.addEventListener('orientationchange', fitIframe);
  </script>
</body>
</html>
